name: my-project-ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '18' 
          cache: 'npm'
      - run: npm ci
      - run: npm test
  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '18' 
          cache: 'npm'
      - run: npm ci
      - run: npx eslint .
  sonarqube:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '18' 
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
